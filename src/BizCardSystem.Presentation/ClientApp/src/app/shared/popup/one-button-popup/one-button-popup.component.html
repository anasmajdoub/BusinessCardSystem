<div mat-dialog-content class="one-button-dialog-content">
  <mat-icon class="success-icon" color="primary">check_circle</mat-icon>
  <h2 mat-dialog-title>{{ data.message }}</h2>
</div>
<div mat-dialog-actions class="one-button-dialog-actions">
  <button mat-flat-button color="primary" (click)="confirm()">{{ data.buttonText }}</button>
</div>
